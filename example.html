<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FetchWrapper</title>
</head>
<body>
<script src="fetchwrapper.js"></script>
<script>
    async function post() {
        let toserver = {
            title: 'testtitle',
            body: 'testbody',
            userId: 1
        }
        let response = await fetchpost('https://jsonplaceholder.typicode.com/posts/', toserver);
        console.log(response);
    }
    async function get(){
        let response = await fetchget('https://jsonplaceholder.typicode.com/todos/1');
        console.log(response);
    }
    //function calls
    post();
    get();
</script>
</body>
</html>
